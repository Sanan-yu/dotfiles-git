general {
    lock_cmd = hyprlock 
    before_sleep = hyprlock
}

listener {
    timeout = 300
    on-timeout = brightnessctl -s set 50% 
    on-resume = brightnessctl -r 
}

listener {
    timeout = 1200 
    on-timeout = hyprlock 
}

listener {
    timeout = 3600
    on-timeout = systemctl suspend 
    on-resume = hyprctl dispatch dpms on
}

listener {
    timeout = 600
    on-timeout = hyprctl dispatch dpms off 
    on-resume = hyprctl dispatch dpms on 
}
