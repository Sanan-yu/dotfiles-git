### INPUT ###
#############

input {
  kb_layout = us,ru
  kb_variant = 
  kb_model =
  kb_options = grp:caps_toggle
  kb_rules =
  
  follow_mouse = 1
  
  sensitivity = 0 #
  
  touchpad {
    natural_scroll = false
  }
}

gestures {
    gesture = 3, horizontal,mod: SUPER ,workspace
    gesture = 3, left, scale: 1.5 ,float
    gesture = 3, right, fullscreen
    gesture = 2, pinch, mod: SUPER, move
    gesture = 3, down, mod:ALT, close
}

device {
  name = logitech-wireless-receiver-mouse
  sensitivity = -0.5
}

cursor {
  no_warps = true
}

