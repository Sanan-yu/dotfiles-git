##############################
### WINDOWS AND WORKSPACES ###
##############################

# My own apps rule
windowrule = float, class:otter-launcher, title:otter-launcher
windowrule = rounding 0, class:otter-launcher,title:otter-launcher
windowrule = size 470 139, class:otter-launcher, title:otter-launcher
windowrule = center, class:otter-launcher,title:otter-launcher
windowrule = float, class:imv
windowrule = float, class:feh
windowrule = rounding 12, class:wofi
windowrule = opacity 1, class:firefo
windowrule = float, class:org.gnome.Calculator
windowrule = size 678 996, class:org.gnome.Calculator

# Ignore maximize requests from apps. You'll probably like this.
 windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
 windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Xwaylandvideobridge fix (by KDE)
windowrule = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrule = noanim, class:^(xwaylandvideobridge)$
windowrule = noinitialfocus, class:^(xwaylandvideobridge)$
windowrule = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrule = noblur, class:^(xwaylandvideobridge)$
windowrule = nofocus, class:^(xwaylandvideobridge)$

# Smart Gaps(optional)
